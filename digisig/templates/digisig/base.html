{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

<!-- My Javascript -->

<!-- font awesome stuff -->

	.colophon {
	background-image: url({% static "digisig/images/icons/Untitled-1.gif" %});
	}
	.home-banner {

	}
	.search-advanced-banner {
	background-image: url({% static "digisig/images/map_v6.jpg" %}); 
	}
	.item-banner {
	background-image: url({% static "digisig/images/DSC_0359_v2.jpg" %}); 
	}
	.seal-banner {
	background-image: url({% static "digisig/images/base_2.jpg" %}); 		
	}
	.exhibit-banner {
	background-image: url({% static "digisig/images/sbh_978_v3.jpg" %});

	}


#search1 {

}

  background-image: url({% static 'digisig/images/IMGP9870_v3.jpg' %});
}

  background-image: url({% static 'digisig/images/SBH1266_v1.jpg' %});
}

</head>

<div class="grid">
	<div class="colophon">v0.167 8/21/2024 
</div>

<nav class="global-nav" id="global-nav"> 
  <div class="navbar" id="navbar">

    <div class="subnav"> <a href="{% url 'index' %}">Home</a> </div>

	  <div class="subnav">
	    <button class="subnavbtn">Search <i class="fas fa-caret-down"></i></button>
	    <div class="subnav-content">
	        <a href="{% url 'search' searchtype='seals' %}">Seals</a>
	        <a href="{% url 'search' searchtype='sealdescriptions' %}">Descriptions</a>
	        <a href="{% url 'search' searchtype='actors' %}">Actors</a>
	        <a href="{% url 'search' searchtype='places' %}">Places</a>
	        <a href="{% url 'search' searchtype='items' %}">Items</a>
	    </div>
	  </div> 

  </div>  
</nav>

<div class="donatelink">
    <div class="donatelink">
      <form action="https://www.paypal.com/donate" method="post" target="_top">
      <input type="hidden" name="business" value="B6V6EZXPFCVV2" />
      <input type="hidden" name="no_recurring" value="0" />
      <input type="hidden" name="item_name" value="Help keep this resource free and accessible by making a donation." />
      <input type="hidden" name="currency_code" value="USD" />
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
      <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
      </form>
    </div>
</div>
